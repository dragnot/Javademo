server.port=8080
spring.jackson.serialization.indent_output=true
app.redis.host=localhost
app.redis.port=6379

# Log to a file in the project `logs/` directory (created by the tool)
# Single file. For rolling files use a `logback-spring.xml` instead.
logging.file.name=logs/bookapp.log
# Ensure our package logs at INFO level so the simulation info lines show up
logging.level.com.example.bookappdemo=INFO
